syntax = "proto3";

message Request {
    string data = 1;
}

message Response {
    string data = 1;
}

message Updates {
    string method_type = 1;
    string key = 2;
    strinh value = 3;
}

service Replicator {
   rpc put(Request) returns (Response) {}
   rpc get(Request) returns (Response) {}
   rpc delete(Request) return (Response) {}
   rpc update_slave(Request) return (Updates)
}

